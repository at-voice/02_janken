  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    // ここから書くよ〜★




    // 対戦相手を選ぼう
    $(".monitor_belco").on("click", function () {
      //処理内容
      $(".monitor_1").hide();
      $(".monitor_belco_window").show()
    }); //べる子選択

    $(".monitor_cat").on("click", function () {
      //処理内容
      $(".monitor_1").hide();
      $(".monitor_cat_window").show()
    }); //ねこちゃん選択





    // VS べる子

    // 名前を入れてもらう
    $("#button1").click(function () {
      const str1 = $("#text1").val(); // テキストボックスのvalue値を取得
      $("#span1").text(str1); // spanタグに値を設定
    });


    // プレイヤーがグーを押した場合
    $(".gu").on("click", function () {

      // ★べるこ側のランダムな手を作るために乱数を作ります
      // 
      // 0から1の間でランダムな値（乱数）を表示．
      const randomNumber1 = Math.random();
      // 0から2までのどれかが表示される！
      const randomNumber2 = Math.floor(Math.random() * 3);
      // randomNumber2が、0→グー 1→チョキ 2→パーとします

      // ★プレイヤーのアクションに起因する分岐を作ります
      // 
      if (randomNumber2 === 0) {

        $("#belco_yourchoice").text("グー")
        $("#belco_choice").text("グー")
        $("#belco_result").text("あいこ")
      }

      else if (randomNumber2 === 1) {
        $("#belco_yourchoice").text("グー")
        $("#belco_choice").text("チョキ")
        $("#belco_result").text("あなたの勝ち")
      }

      else {
        $("#belco_yourchoice").text("グー")
        $("#belco_choice").text("パー")
        $("#belco_result").text("あなたの負け")
      }
    })

    // プレイヤーがチョキを押した場合
    $(".cho").on("click", function () {

      // ★べるこ側のランダムな手を作るために乱数を作ります
      // 
      // 0から1の間でランダムな値（乱数）を表示．
      const randomNumber1 = Math.random();
      // 0から2までのどれかが表示される！
      const randomNumber2 = Math.floor(Math.random() * 3);
      // randomNumber2が、0→グー 1→チョキ 2→パーとします

      // ★プレイヤーのアクションに起因する分岐を作ります
      // 
      if (randomNumber2 === 0) {

        $("#belco_yourchoice").text("チョキ")
        $("#belco_choice").text("グー")
        $("#belco_result").text("あなたの負け")
      }

      else if (randomNumber2 === 1) {
        $("#belco_yourchoice").text("チョキ")
        $("#belco_choice").text("チョキ")
        $("#belco_result").text("あいこ")
      }

      else {
        $("#belco_yourchoice").text("チョキ")
        $("#belco_choice").text("パー")
        $("#belco_result").text("あなたの勝ち")
      }
    })

    // プレイヤーがパーを押した場合
    $(".pa").on("click", function () {

      // ★べるこ側のランダムな手を作るために乱数を作ります
      // 
      // 0から1の間でランダムな値（乱数）を表示．
      const randomNumber1 = Math.random();
      // 0から2までのどれかが表示される！
      const randomNumber2 = Math.floor(Math.random() * 3);
      // randomNumber2が、0→グー 1→チョキ 2→パーとします

      // ★プレイヤーのアクションに起因する分岐を作ります
      // 
      if (randomNumber2 === 0) {

        $("#belco_yourchoice").text("パー")
        $("#belco_choice").text("グー")
        $("#belco_result").text("あなたの勝ち")
      }

      else if (randomNumber2 === 1) {
        $("#belco_yourchoice").text("パー")
        $("#belco_choice").text("チョキ")
        $("#belco_result").text("あなたの負け")
      }

      else {
        $("#belco_yourchoice").text("パー")
        $("#belco_choice").text("パー")
        $("#belco_result").text("あいこ")
      }
    })


    // VS ねこちゃん

    // 名前を入れてもらう
    $("#button2").click(function () {
      const str2 = $("#text2").val(); // テキストボックスのvalue値を取得
      $("#span2").text(str2); // spanタグに値を設定
    });


    // プレイヤーがグーを押した場合
    $(".gu_cat").on("click", function () {

      // ★べるこ側のランダムな手を作るために乱数を作ります
      // 
      // 0から1の間でランダムな値（乱数）を表示．
      const randomNumber1 = Math.random();
      // 0から2までのどれかが表示される！
      const randomNumber2 = Math.floor(Math.random() * 7);
      // randomNumber2が、0→グー 1→チョキ 2→パー 3~6→かわいいとします

      // ★プレイヤーのアクションに起因する分岐を作ります
      // 
      if (randomNumber2 === 0) {

        $("#cat_yourchoice").text("グー")
        $("#cat_choice").text("グー")
        $("#cat_result").text("あいこ")
      }

      else if (randomNumber2 === 1) {
        $("#cat_yourchoice").text("グー")
        $("#cat_choice").text("チョキ")
        $("#cat_result").text("あなたの勝ち")
        $(".select").slideUp();
        $(".lose").slideDown();
      }

      else if (randomNumber2 === 2) {
        $("#cat_yourchoice").text("グー")
        $("#cat_choice").text("パー")
        $("#cat_result").text("あなたの負け")
      }

      else {
        $("#cat_yourchoice").text("グー")
        $("#cat_choice").text("かわいい")
        $("#cat_result").text("あなたの負け")
      }
    })

    // プレイヤーがチョキを押した場合
    $(".cho_cat").on("click", function () {

      // ★べるこ側のランダムな手を作るために乱数を作ります
      // 
      // 0から1の間でランダムな値（乱数）を表示．
      const randomNumber1 = Math.random();
      // 0から2までのどれかが表示される！

      // randomNumber2が、0→グー 1→チョキ 2→パー 3~6→かわいいとします

      //

        $("#cat_yourchoice").text("チョキ")
        $("#cat_choice").text("グー")
        $("#cat_result").text("あなたの負け")
      }

      else if (randomNumber2 === 1) {
        $("#cat_yourchoice").text("チョキ")
        $("#cat_choice").text("チョキ")
        $("#cat_result").text("あいこ")
      }

      else if (randomNumber2 === 2) {
        $("#cat_yourchoice").text("チョキ")
        $("#cat_choice").text("パー")
        $("#cat_result").text("あなたの勝ち")
        $(".select").slideUp();
        $(".lose").slideDown();
      }

      else {
        $("#cat_yourchoice").text("グー")
        $("#cat_choice").text("かわいい")
        $("#cat_result").text("あなたの負け")
      }
    })

    // プレイヤーがパーを押した場合
    $(".pa_cat").on("click", function () {

      // ★べるこ側のランダムな手を作るために乱数を作ります
      // 
      // 0から1の間でランダムな値（乱数）を表示．
      const randomNumber1 = Math.random();
      // 0から2までのどれかが表示される！
      const randomNumber2 = Math.floor(Math.random() * 7);
      // randomNumber2が、0→グー 1→チョキ 2→パー 3~6→かわいいとします

      // ★プレイヤーのアクションに起因する分岐を作ります
      // 
      if (randomNumber2 === 0) {

        $("#cat_yourchoice").text("パー")
        $("#cat_choice").text("グー")
        $("#cat_result").text("あなたの勝ち")
        $(".select").slideUp();
        $(".lose").slideDown();

      }

      else if (randomNumber2 === 1) {
        $("#cat_yourchoice").text("パー")
        $("#cat_choice").text("チョキ")
        $("#cat_result").text("あなたの負け")
      }

      else if (randomNumber2 === 2) {
        $("#cat_yourchoice").text("パー")
        $("#cat_choice").text("パー")
        $("#cat_result").text("あいこ")
      }

      else {
        $("#cat_yourchoice").text("グー")
        $("#cat_choice").text("かわいい")
        $("#cat_result").text("あなたの負け")
      }
    })



    // 敗北宣言をした後
    $(".lose").on("click", function () {
      $("#cat_result").css("text-decoration", "line-through");
      $("#cat_result_2").fadeIn();
      $(".lose").fadeOut();
      $('#audio').get(0).play();


    });



  </script>
